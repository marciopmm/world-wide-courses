<!-- Courses Start -->
<div id="courses" class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Cursos</h6>
            <!--<h1 class="mb-5">Mais Populares</h1>-->
        </div>
        <div class="row g-4 justify-content-center">
            @for(singlecourse of coursesList; track singlecourse.id) {
                <div class="col-lg-4 col-md-6 wow fadeInUp">
                    <div class="course-item bg-light">
                        <div class="position-relative overflow-hidden">
                            <img class="img-fluid w-100 h-100" src="{{singlecourse.imgSource}}" alt="">
                            <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                                <a href="{{singlecourse.link}}" class="flex-shrink-0 btn btn-sm btn-primary px-3" style="border-radius: 30px">Saiba Mais</a>
                            </div>
                        </div>
                        <div class="text-center p-4">
                            <h5>{{singlecourse.name}}</h5>
                        </div>
                    </div>
                </div>
            }            
        </div>
    </div>
</div>
<!-- Courses End -->
